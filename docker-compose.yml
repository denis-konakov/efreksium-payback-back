version: "2"

services:
  backend:
    container_name: jpayments_backend
    build: .
    environment:
      - POSTGRES_HOST=base
      - POSTGRES_PORT=5432
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - EMAIL_ENABLED=True
      - EMAIL_SERVER=smtp4dev
      - EMAIL_PORT=25
      - EMAIL_FROM=noreply@smtp4dev.lan
      - EMAIL_FROM_NAME=oreply@smtp4dev.lan
      - EMAIL_PASSWORD=noreply
      - EMAIL_TEMPLATES_DIR=/email_templates
    depends_on:
      - base
    volumes:
      - ./email_templates:/email_templates
      - ./secrets:/secrets
  base:
    container_name: jpayments_base
    image: "postgres:13"
    restart: always
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - PORT=5432
  pgweb:
    container_name: jpayments_pgweb
    image: sosedoff/pgweb
    restart: always
    environment:
        - PGWEB_DB_URL=postgres://postgres:postgres@base:5432/postgres
    depends_on:
      - base
  nginx:
    container_name: jpayments_nginx
    image: nginx:1.23.2
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/default.conf.template
    depends_on:
      - backend
    environment:
      - PROXY_HOST=localhost
  smtp4dev:
    container_name: jpayments_smtp4dev
    image: rnwood/smtp4dev
    volumes:
        - ./smtp4dev-data:/smtp4dev
    ports:
      - "1337:80"